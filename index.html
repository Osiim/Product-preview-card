<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="product-preview">
    <img src="./images/image-product-desktop.jpg" alt="">
    <div class="text-wrapper">

      <div class="header">P E R F U M E</div>

      <div class="product-name">Gabrielle Essence Eau De Parfum</div>

      <div class="product-detials">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>

      <div class="discounted-price">$199.99</div>

      <div class="retail-price">$269.99</div>

      <div class="cart-button">Add to Cart</div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
