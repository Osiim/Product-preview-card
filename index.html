<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="product-preview">
    <img src="./images/image-product-desktop.jpg" alt="product-image">
    <div class="text-wrapper">

      <div class="header">P E R F U M E</div>

      <div class="product-name">Gabrielle Essence Eau De Parfum</div>

      <div class="product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>

      <div class="price-wrapper">
        <p>
          <a>$199.99</a>
          <s>$269.99</s>
        </p>
      </div>
      <div class="cart-button">
        <a target="_blank"
          href="https://www.chanel.com/gb/fragrance/p/120630/gabrielle-chanel-essence-eau-de-parfum-spray/">
          <img src="./images/icon-cart.svg" alt="cart-icon">
          <span>Add to cart</span>
        </a>

      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by: <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by: <a target="_blank" href="https://github.com/I-Osim">Osim</a>.
  </div>
</body>

</html>
